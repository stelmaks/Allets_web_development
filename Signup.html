<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Course Signup Page.</h2>
    <h4>Please Note: First Name, Last Name, Email, Password are required.</h4>

    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Enter First name">
        <label for="Lname">Last name:</label>
        <input type="text" id="Lname" name="Lname" placeholder="Enter Last name"><br><br>
        <label for="Email">Email:</label>
        <input type="text" id="Email" name="Email" placeholder="Example@mail.com">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter password">
        

        <!--This is for radio Button-->
        <h4>Are you above the age of 18?</h4>
        <input type="radio" id="Yes" name="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="No">
        <label for="Yes">No</label><br>

        <!--This is for dropdown menu-->
     <h4><P>Do you have a credit card or paypal?</P></h4>
     <select name="" id="">
        <option value="1">Credit card</option>
        <option value="2">Paypal</option><br>
     </select><br>
     <br>
     <input type="submit" value="Send">
</form>
    
</body>
</html>
