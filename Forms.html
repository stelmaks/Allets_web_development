<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>Hotel Feedback Form.</h1>
    <p>Please answer the following questions.</p>

    <!--This is for radio Button-->
    <h3>Select your gender.</h3>
    <input type="radio" id="male" name="gender"> 
    <label for="male">Male</label><br>

    <input type="radio" id="Female" name="gender">
    <label for="Female">Female</label><br>

    <input type="radio" id="other" name="gender">
    <label for="Female">Other</label><br>

    <!--This is for dropdown menu-->
    <h3><P>Please rate our services.</P></h3>
    <select name="" id="">
        <option value="5">Exellent</option>
        <option value="4">Very Good</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
    </select>

    <!--This is for checkbox-->
    <h3>Please select the ones that influenced your decision to stay at our Hotel.</h3>
    <input type="checkbox" id="Advertisements">
    <label for="Advertisements">Advertisements</label><br>
    <input type="checkbox" id="Reputation">
    <label for="Advertisements">Reputation</label><br>
    <input type="checkbox" id="Location">
    <label for="Advertisements">Location</label><br>
    <input type="checkbox" id="Price">
    <label for="Advertisements">Price</label><br>
    <input type="checkbox" id="Recommended">
    <label for="Advertisements">Recommended by someone i know</label><br>
    <input type="checkbox" id="Recreational Facilities">
    <label for="Advertisements">Recreational Facilities</label><br>

    <!--For text area-->
    <h3>Any Feedback Comments?</h3>
    <textarea name="name" id="area" cols="30" rows="10" placeholder="Enter your message here."></textarea><br>
    <input type="submit" value="Send">




    







    
</body>
</html>
