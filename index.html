<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web class1</title>
</head>
<body>
    <style>
		.container{
			position: relative;
			width: 100%;
			display: inline-flex;
		}

		.form, .result{
			position: relative;
			width: 40%;
			right: 5%;
			left: 5%;
			border-radius: 20px;
			padding: 20px;
			margin: 10px;
			height: 500px;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			color: white;
		}

		.form{
			background-color: rgb(72, 219, 133);
			text-align: center;
		}

		.result{
			background-color: rgb(47, 114, 114);
			color: rgb(20, 20, 20);
		}

		p{
			width: 80%;
			margin-left: 10%;
			margin-right: 10%;
			height: 40px;
		}

		p input{
			position: relative;
			width: 100%;
			height: 30px;
			border-radius: 10px;
			padding: 10px;
		}

		.sub{
			margin-top: 9px;
			width: 80px;
			height: 40px;
			background-color: rgb(105, 43, 43);
			color: white;
			border-radius: 5px;
		}

		.sub:hover{
			background-color: green;
			font-family: cursive;
		}

	</style>

<div class="container">
	<div class="form">
		<h2>Form</h2>
		<p>
			<input type="text" name="fullname" placeholder="fullname" id="name">
		</p>
		<p>
			<input type="email" name="email" placeholder="email" id="email">
		</p>
		<p>
			<input type="date" name="date" id="date">
		</p>
		<p>
			<input type="text" name="home address" placeholder="home  address" id="home">
		</p>
		<p>
			<input type="number" name="number"id="phone">
		</p>

		<p><input type="submit" id="click" class="sub"></p>

	</div>

	<div class="result">
		<h2>Result</h2>
		<p id="name2"></p>
		<p id="email2"></p>
		<p id="date2"></p>
		<p id="home2"></p>
		<p id="phone2"></p>
	</div>
</div>


<script src="./class.js"></script>
</body>
</html>
